<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="TalkingCharts.io - Accessible Data Visualizations">
  <meta name="author" content="Eric Wamugu">
  <title>TalkingCharts.io - Accessible Data Visualizations</title>
  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="vendor/fontawesome/css/solid.css" rel="stylesheet">
  <style>
    .card-body {
      padding: 1rem;
    }
    .files input {
      outline: 2px dashed #92b0b3;
      outline-offset: -10px;
      -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
      transition: outline-offset .15s ease-in-out, background-color .15s linear;
      padding: 50px 0px 90px 5%;
      /* text-align: center !important; */
      margin: 0;
      width: 100% !important;
    }
    .files input:focus{     outline: 2px dashed #92b0b3;  outline-offset: -10px;
      -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
      transition: outline-offset .15s ease-in-out, background-color .15s linear; border:1px solid #92b0b3;
    }
    .files{ position:relative}
    /* .files:after {  pointer-events: none;
      position: absolute;
      top: 25px;
      left: 0;
      width: 30px;
      right: 0;
      height: 30px;
      content: "";
      background-image: url(https://www.flaticon.com/svg/static/icons/svg/685/685669.svg);
      display: block;
      margin: 0 auto;
      background-size: 100%;
      background-repeat: no-repeat;
    } */
    .color input{ background-color:#f1f1f1;}
    .files:before {
      position: absolute;
      bottom: -10px;
      left: 0;  pointer-events: none;
      width: 100%;
      right: 0;
      height: 57px;
      content: " or drag it here. ";
      display: block;
      margin: 0 auto;
      color: #2ea591;
      font-weight: 600;
      text-transform: capitalize;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">TalkingCharts.io - Accessible Data Visualizations</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <i class="fas fa-home"></i>
              <span class="sr-only">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-chart-bar"></i>
            <span>Upload a graph, chart or infographic</span>
          </div>
          <div class="card-body">
            <form class="box" method="post" action="#" id="#" enctype="multipart/form-data">
              <div class="form-group files color">
                <input type="file" class="form-control" multiple="">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-info-circle"></i>
            <span>Press play to start</span>
          </div>
          <div class="card-body">
            <form class="needs-validation" novalidate>
              <div class="input-group mb-4">
                <div class="input-group-prepend" style="width: 100%;">
                  <button class="btn btn-primary btn-lg col-md-8 col-sm-8" type="button">
                    <i class="fas fa-play"></i>
                  </button>
                  <button class="btn btn-outline-secondary btn-lg col-md-4 col-sm-4" type="button">
                    <i class="fas fa-stop"></i>
                  </button>
                </div>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend" style="width: 100%;">
                  <button class="btn btn-outline-secondary btn-lg col-md-6 col-sm-6" type="button">
                    <i class="fas fa-step-backward"></i>
                  </button>
                  <button class="btn btn-outline-secondary btn-lg col-md-6 col-sm-6" type="button">
                    <i class="fas fa-step-forward"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <div class="card">
          <div class="card-header" id="headingOne">
            <a href="#" class="navbar-brand" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <i class="fas fa-headphones"></i>
              <span>Voice Settings</span>
            </a>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="country">Voice Accent & Language</label>
                  <select class="custom-select d-block w-100" id="country" required>
                    <option value="">Choose...</option>
                    <option value="English">English</option>
                    <option value="Français" selected>Français</option>
                    <option value="Español">Español</option>
                    <option value="Kiswahili">Kiswahili</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="volume">Volume</label>
                  <div class="input-group">
                    <input id="volume" class="border-0" type="range" min="0" max="100" />
                    <span class="font-weight-bold text-primary ml-2 mt-1 volumeSpan"></span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="pitch">Pitch</label>
                  <div class="input-group">
                    <input id="pitch" class="border-0" type="range" min="0" max="100" />
                    <span class="font-weight-bold text-primary ml-2 mt-1 pitchSpan"></span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="speed">Speed</label>
                  <div class="input-group">
                    <input id="speed" class="border-0" type="range" min="0" max="100" />
                    <span class="font-weight-bold text-primary ml-2 mt-1 speedSpan"></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      //file upload
      
      //volume
      const $volumeSpan = $('.volumeSpan');
      const $volumeValue = $('#volume');
      $volumeSpan.html($volumeValue.val());
      $volumeValue.on('input change', () => {
        $volumeSpan.html($volumeValue.val());
      });

      //pitch
      const $pitchSpan = $('.pitchSpan');
      const $pitchValue = $('#pitch');
      $pitchSpan.html($pitchValue.val());
      $pitchValue.on('input change', () => {
        $pitchSpan.html($pitchValue.val());
      });

      //speed
      const $speedSpan = $('.speedSpan');
      const $speedValue = $('#speed');
      $speedSpan.html($speedValue.val());
      $speedValue.on('input change', () => {
        $speedSpan.html($speedValue.val());
      });
    });
  </script>
</body>
</html>
